<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-1 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <span class="ml-3 text-xl">Player Management</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
     <a href="{% url 'landing-page' %}" class="mr-5 hover:text-gray-900">Leads</a>
      {% if not request.user.is_authenticated %}
      <a href="{% url 'users:signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
      You are logged in: {{ request.user.username }}
       <a href="{% url 'users:logout' %}" class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Log-out
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    {% else %}
    <a href="{% url 'users:login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Log-In
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    {% endif %}
    </a>
    </div>
</header>
